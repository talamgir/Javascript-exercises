		// this is a function for a palindrome
    	function Palindrome() {
        // this defines a variable for the reverse of an empty string
        var revStr = "";
        // this is a prompt to enter a string
        var str= prompt("Enter a string or number:")
        // this checks the length of a string
        var i = str.length;
        // **What the hell does this mean????**-it checks the length of the string entered? //TA: CharAt means that the first character is the same as the last character, the first one down is the same as the first one up - e.g., in 21012 (a palindrome), 2 = 2, (first and last positions), 1 = 1 (second and fourth positions) and 0 is in the middle. Hope this helps.
        for(var novel=i; novel>=0; novel--) {
            revStr = revStr + str.charAt(novel);
        }
        // if string is the same forwards and backwards, it's a palindrome!
        if(str == revStr) {
            alert(str+" is a palindrome");
        // if not, it's not a palindrome
        } else {
            alert(str+" is not a palindrome");
        }
    }
    // tells the function to go or start
    palindrome()
